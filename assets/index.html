<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンビューワー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ポケモンビューワー</h1>
        
        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="ポケモンの名前（英語）か図鑑番号を入力"
                aria-label="ポケモン検索"
            >
            <button id="searchButton">検索</button>
        </div>

        <div id="loadingIndicator" class="hidden">
            <div class="spinner"></div>
        </div>

        <div id="errorMessage" class="hidden error"></div>

        <div id="pokemonCard" class="hidden pokemon-card">
            <img id="pokemonSprite" alt="ポケモンの画像" class="pokemon-image">
            <div class="pokemon-info">
                <h2 id="pokemonName"></h2>
                <p>図鑑番号: <span id="pokemonId"></span></p>
                <p>タイプ: <span id="pokemonTypes"></span></p>
                <div class="stats">
                    <p>身長: <span id="pokemonHeight"></span>m</p>
                    <p>体重: <span id="pokemonWeight"></span>kg</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
